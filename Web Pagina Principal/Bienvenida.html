<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airsoft Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: url('BienvenidaFondo.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      margin: 1.5rem;
      border-radius: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .menu-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      display: none;
    }

    .nav-item {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .language-switch {
      display: flex;
      gap: 10px;
    }

    .language-switch img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff6600;
    }

    .login-btn {
      background-color: #ff6600;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mobile-dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
    }

    .mobile-dropdown a {
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 2rem;
      border-radius: 10px;
      padding: 2rem;
    }

    .main-content h1 {
      font-family: 'Anton', sans-serif;
      font-size: 6rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
    }

    .main-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .menu-left .nav-item {
        display: none;
      }

      #mobile-menu.hidden {
        display: none;
      }

      #mobile-menu {
        display: flex;
      }

      .main-content h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="menu-left">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <a class="nav-item" id="nav-eventos">Eventos</a>
        <a class="nav-item" id="nav-placeholder1">Placeholder 1</a>
        <a class="nav-item" id="nav-placeholder2">Placeholder 2</a>
        <a class="nav-item" id="nav-placeholder3">Placeholder 3</a>
        <div class="language-switch">
          <img src="https://flagcdn.com/w40/es.png" alt="Español" onclick="setLanguage('es')">
          <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLanguage('en')">
        </div>
      </div>
      <div class="right-icons">
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <button class="login-btn" onclick="location.href='login.html'">
          <i class="fas fa-user" style="color: white;"></i>
          <span id="btn-login">Iniciar sesión</span>
        </button>
      </div>
    </div>

    <div id="mobile-menu" class="mobile-dropdown hidden">
      <a class="nav-item" id="mob-nav-eventos">Eventos</a>
      <a class="nav-item" id="mob-nav-placeholder1">Placeholder 1</a>
      <a class="nav-item" id="mob-nav-placeholder2">Placeholder 2</a>
      <a class="nav-item" id="mob-nav-placeholder3">Placeholder 3</a>
    </div>
  </header>

  <div class="main-content">
    <h1 id="slogan">De la consola a la realidad</h1>
    <button onclick="location.href='login.html'" id="btn-battle">Entrar al campo de batalla</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    function setLanguage(lang) {
      const t = {
        es: {
          slogan: 'De la consola a la realidad',
          login: 'Iniciar sesión',
          battle: 'Entrar al campo de batalla',
          eventos: 'Eventos',
          ph1: 'Placeholder 1',
          ph2: 'Placeholder 2',
          ph3: 'Placeholder 3'
        },
        en: {
          slogan: 'From the Console to Reality',
          login: 'Log in',
          battle: 'Enter the battlefield',
          eventos: 'Events',
          ph1: 'Placeholder 1',
          ph2: 'Placeholder 2',
          ph3: 'Placeholder 3'
        }
      };

      const tr = t[lang];

      document.getElementById('slogan').innerText = tr.slogan;
      document.getElementById('btn-login').innerText = tr.login;
      document.getElementById('btn-battle').innerText = tr.battle;

      // Menú de escritorio
      document.getElementById('nav-eventos').innerText = tr.eventos;
      document.getElementById('nav-placeholder1').innerText = tr.ph1;
      document.getElementById('nav-placeholder2').innerText = tr.ph2;
      document.getElementById('nav-placeholder3').innerText = tr.ph3;

      // Menú móvil
      document.getElementById('mob-nav-eventos').innerText = tr.eventos;
      document.getElementById('mob-nav-placeholder1').innerText = tr.ph1;
      document.getElementById('mob-nav-placeholder2').innerText = tr.ph2;
      document.getElementById('mob-nav-placeholder3').innerText = tr.ph3;
    }
  </script>
</body>
</html>
